<html>
<head>
  <meta charset='utf-8'>
  
  <title>Radio Galaxy Zoo</title>
  <link rel="stylesheet" href="./application.css" type="text/css" charset="utf-8">
</head>

<body data-ng-app='radio-galaxy-zoo'>
  
  <div id="navigation">
    <nav>
      <ul>
        <li data-ng-class="{active: slug == 'classify'}"><a href="#/classify">Classify</a></li>
        <li data-ng-class="{active: slug == 'science'}"><a href="#/science">Science</a></li>
        <li data-ng-class="{active: slug == 'team'}"><a href="#/team">Team</a></li>
        <li class="logo" data-ng-class="{active: slug == 'home'}"><a href="#/"><img src="images/gz_logo.png"></a></li>
        <li class="disabled" data-ng-class="{active: slug == 'profile'}"><a href="#/profile">Profile</a></li>
        <li class="disabled"><a href="http://radiotalk.galaxyzoo.org/">Discuss</a></li>
        <li class="disabled"><a href="http://radioblog.galaxyzoo.org/">Blog</a></li>
      </ul>
    </nav>
  </div>
  
  <div class='container'>
    <div class='row'>
      <div class='col-md-12' data-ng-view></div>
    </div>
  </div>
  
  <script src="./application.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
